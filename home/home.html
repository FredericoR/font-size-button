<ion-header>
  <ion-navbar color="wcag_blue">
    <ion-title>Home</ion-title>

    <ion-buttons right>
      <button ion-button (click)="increaseFontSize()">
        <ion-icon name="add-circle" color="wcag_yellow"></ion-icon> Increase Font
      </button>
      <button ion-button (click)="decreaseFontSize()">
        <ion-icon name="add-circle" color="wcag_yellow"></ion-icon> Decrease Font
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Text to Change</h2>
  <p [style.font-size.px]="size">{{someText}}</p>
  <p [style.font-size.px]="size">{{someText}}</p>
</ion-content>
